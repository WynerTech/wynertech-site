<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root { --primary: #2563eb; --gray-800: #1f2937; --gray-200: #e5e7eb; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 1000px; margin: 0 auto; padding: 0 2rem; line-height: 1.6; color: var(--gray-800); }
        header { display: flex; align-items: center; justify-content: space-between; padding: 2rem 0; border-bottom: 1px solid var(--gray-200); margin-bottom: 3rem; }
        .logo-title { display: flex; align-items: center; gap: 1rem; }
        .logo { height: 50px; width: auto; }
        nav a { margin-left: 2rem; text-decoration: none; color: var(--gray-800); font-weight: 500; }
        nav a:hover { color: var(--primary); }
        main { min-height: 60vh; }
        
        /* ===== PROJECTS PAGE STYLES ===== */
        .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        .project-list { display: flex; flex-direction: column; gap: 2rem; }
        .project-card { border: 1px solid #e5e7eb; padding: 1.5rem; border-radius: 8px; }
        .project-card h2 { margin-top: 0; }
        .meta { color: #6b7280; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .read-link { display: inline-block; color: var(--primary); text-decoration: none; font-weight: 500; }
        .read-link:hover { text-decoration: underline; }
        
        /* ===== HOMEPAGE STYLES ===== */
        .hero { text-align: center; padding: 4rem 0; }
        .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="/img/wynertech-logo.svg" alt="WynerTech Solutions Logo" class="logo">
            <h1>{{ .Site.Title }}</h1>
        </div>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
